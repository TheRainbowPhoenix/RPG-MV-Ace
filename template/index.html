        <!-- Polyfill for Array.at() for older browsers (Chromium < 92) -->
        <script type="text/javascript">
            // Simple polyfill for Array.prototype.at()
            if (!Array.prototype.at) {
                Object.defineProperty(Array.prototype, 'at', {
                    value: function(n) {
                        n = parseInt(n) || 0;
                        if (n < 0) n += this.length;
                        if (n < 0 || n >= this.length) return undefined;
                        return this[n];
                    },
                    writable: true,
                    enumerable: false,
                    configurable: true
                });
            }
        </script>
